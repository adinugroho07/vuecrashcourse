<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vue Basics</title>
  <link href="https://fonts.googleapis.com/css2?family=Jost:wght@400;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="styles.css" />
  <script src="https://unpkg.com/vue@next" defer></script>
  <script src="app.js" defer></script>
</head>

<body>
  <header>
    <h1>Vue Dynamic Styling</h1>
  </header>
  <section id="styling">
    <div class="demo">
      <div class="box" @click="boxSingleClick('A')">
        <p>Click me A</p>
      </div>
      <div class="box" @click="boxSingleClick('B')">
        <p>Click me B</p>
      </div>
      <div class="box" @click="boxSingleClick('C')">
        <p>Click me C</p>
      </div>
    </div>
    <div class="demo" :style="boxStyle" :class="{activeA: boxSingleA }" @click="boxSelected('A')">
      <p>Box A</p>
    </div>
    <div class="demo" :style="boxStyle" :class="{activeB: boxSingleB }" @click="boxSelected('B')">
      <p>Box B</p>
    </div>
    <div class="demo" :style="boxStyle" :class="{activeC: boxSingleC}" @click="boxSelected('C')">
      <p>Box C</p>
    </div>

  </section>
</body>

</html>
