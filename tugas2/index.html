<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vue Basics</title>
  <link href="https://fonts.googleapis.com/css2?family=Jost:wght@400;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="styles.css" />
  <script src="https://unpkg.com/vue@next" defer></script>
  <script src="app.js" defer></script>
</head>

<body>
  <header>
    <h1>Events</h1>
  </header>
  <section id="assignment">
    <h2>Event Practice</h2>
    <!-- 1) Show an alert (any text of your choice) when the button is pressed -->
    <button v-on:click="showAlert()" style="margin-right: 5px;">Show Alert</button>
    <input type="text" v-on:input="setGetAlertText($event)" placeholder="input something to show in alert" />
    <hr />
    <!-- 2) Register the user input on "keydown" and output it in the paragraph (hint: event.target.value helps) -->
    <label for="soal2"> Please Input A Name : </label>
    <input id="soal2" type="text" v-on:input="setText1($event, 'Walker')" />
    <p>OUTPUT 1 : {{name1}}</p>
    <hr />
    <!-- 3) Repeat 2) but only output the entered value if the ENTER key was pressed -->
    <label for="soal3"> Please Input A Name : </label>
    <input id="soal3" type="text" v-on:input="setText2($event)" v-on:keydown.enter="confirmedName($event)" />
    <p>OUTPUT : {{confirmName}}</p>
  </section>
</body>

</html>
